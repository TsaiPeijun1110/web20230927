<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting Elements</h1>

    <!-- ol ul li -->
    <h3>mark</h3>
    <ol>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>
    <h3>order List</h3>
    <ol>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>
    
    <h3>order List</h3>
    <!-- type = "i" -->
    <!-- attribute -->
    <!-- key = value -->
    <ol type="i"> 
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>

    <hr>

    <h3>Unordred List</h3>
    <ul>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ul>


    ol>li*5

    
</body>
</html>
